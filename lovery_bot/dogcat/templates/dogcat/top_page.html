{% extends 'dogcat/base.html' %}
{% block title %}犬・猫推定アプリメニュー{% endblock %}

{% block content %}
<div>
    <form action="{% url 'dogcat:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            
        </div>
    </div>
    <button type="submit" class="btn btn-primary">推定する！</button>
    </form> 
</div>
{% endblock %}
