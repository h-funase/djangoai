{% extends 'dogcat/base.html'%}
{% block title %}犬・猫推定結果 {% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">犬・猫推定結果</h4>

    <table class='table'>
      <tbody>
        <tr>
          <td>ファイル名</td>
          <td>{{ photo_name }}</td>
        </tr>
        <tr>
          <td>画像ファイル</td>
          <td><img class='preview-img' src={{ photo_data }} ></img></td>
        </tr>
        <tr>
          <td>回答</td>
          <td>{{ predicted }}</td>
        </tr>
        <tr>
          <td>推定確率</td>
          <td>{{ percentage }} %</td>
        </tr>
      </tbody>
    </table>

    <a href = "{% url 'dogcat:index'%}" class="btn btn-primary">画像選択メニューに戻る</a>

  </div>
  {% endblock %}
